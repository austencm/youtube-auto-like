<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube Auto Like</title>
	  <meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet" />
	</head>
	<body>
    <header class="header">
      <h1 class="title">
  			YouTube <strong>Auto Like</strong>
  		</h1>
      <div class="status"></div>
    </header>

    <div class="reload-notice">Reload the page to apply changes.</div>

		<div id="options-wrap">
			<form id="options-form" enctype="multipart/form-data">
				<div class="form-group">
					<div class="form-group-title">__MSG_optLikeWhatTitle__</div>
					<label>
						<input type="radio" name="like_what" value="all">__MSG_optLikeAll__
					</label>
					<label>
						<input type="radio" name="like_what" value="subscribed">__MSG_optLikeSub__
					</label>
			  </div>
				<div class="form-group">
					<div class="form-group-title">__MSG_optLikeWhenTitle__</div>
					<label>
						<input type="radio" name="like_when" value="instantly">__MSG_optLikeInstant__
					</label>
					<label title="Or at the end of the video, if shorter.">
						<input type="radio" name="like_when" value="timed">__MSG_optLikeTimed__
					</label>
					<label>
						<input type="radio" name="like_when" value="percent">__MSG_optLikePercent__
					</label>
				</div>
				<div class="form-group form-group__no-title">
					<label>
						<input type="checkbox" name="disabled" value="yes">__MSG_optDisable__
					</label>
				</div>
			</form>
		</div>
    <div>
      <p>
        <span style="opacity: 0.9">Hours of development and testing go into maintaining this extension. If you feel it's worth a couple bucks, you can <a href="https://www.buymeacoffee.com/austen" target="_blank"><strong>help feed my kitties here</strong></a>. I really appreciate it. &lt;3</span>
      </p>
    </div>
		<div id="links">
			<a
        id="report-link"
        href="https://github.com/austencm/youtube-auto-like/issues/new?labels=bug"
        target="_blank"
        title="__MSG_linkReport__"
        data-i18n
      >‚ö†Ô∏è</a>
			<a id="github-link" href="https://github.com/austencm/youtube-auto-like" title="GitHub" target="_blank">
				<svg>
					<use xlink:href="#icon-git"></use>
				</svg>
			</a>
      <a
        id="donate-link"
        href="https://www.buymeacoffee.com/austen"
        target="_blank"
        title="__MSG_linkDonate__"
        data-i18n
      >üêà</a>
		</div>
