<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube Auto Like</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet" />
    <link href="css/options.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">YouTube <strong>Auto Like</strong> <span class="version" hidden></span></h1>
      <div class="status"></div>
    </header>

    <div class="update-notice" hidden></div>

    <div class="reload-notice">__MSG_reloadNotice__</div>

    <div id="options-wrap">
      <form id="options-form" enctype="multipart/form-data">
        <fieldset class="form-group">
          <legend class="form-group-title">__MSG_optLikeWhatTitle__</legend>

          <label class="option-group">
            <input type="radio" name="like_what" value="all" /> __MSG_optLikeAll__
          </label>

          <label class="option-group">
            <input type="radio" name="like_what" value="subscribed" /> __MSG_optLikeSub__
          </label>
        </fieldset>

        <fieldset class="form-group">
          <legend class="form-group-title">__MSG_optLikeWhenTitle__</legend>

          <label class="option-group">
            <input type="radio" name="like_when" value="instantly" /> __MSG_optLikeInstant__
          </label>

          <div class="option-group">
            <input type="radio" name="like_when" value="timed" />
            <input
              type="number"
              name="like_when_minutes"
              value="2"
              placeholder="2"
              min="0"
              max="100"
              step="0.5"
            />
            <label title="Or at the end of the video, if shorter.">__MSG_optLikeTimed__</label>
          </div>

          <div class="option-group">
            <input id="when-percent" type="radio" name="like_when" value="percent" />
            <label for="when-percent">
              <input
                type="number"
                name="like_when_percent"
                value="50"
                placeholder="50"
                min="0"
                max="100"
                step="5"
              />
              __MSG_optLikePercent__
						</label>
          </div>
        </fieldset>

        <div class="form-group form-group__no-title">
          <label>
						<input type="checkbox" name="disabled" value="yes" /> __MSG_optDisable__
					</label>
        </div>
      </form>
    </div>
    <div>
      <p>
        <span style="opacity: 0.9">Hours of development and testing go into maintaining this extension. If you feel it's worth a couple bucks, you can <a href="https://www.buymeacoffee.com/austen" target="_blank"><strong>buy my cats a snack</strong></a>. I really appreciate it. &lt;3</span>
      </p>
    </div>
    <div id="links">
      <a
        id="report-link"
        href="https://github.com/austencm/youtube-auto-like/issues/new?labels=bug"
        target="_blank"
        title="__MSG_linkReport__"
        data-i18n
      >
				‚ö†Ô∏è
			</a>
      <a
        id="github-link"
        href="https://github.com/austencm/youtube-auto-like"
        title="GitHub"
        target="_blank"
      >
        <svg>
          <use xlink:href="#icon-git"></use>
        </svg>
      </a>
      <a
        id="donate-link"
        href="https://www.buymeacoffee.com/austen"
        target="_blank"
        title="__MSG_linkDonate__"
        data-i18n
      >
				üêà
			</a>
    </div>

    <script src="js/options.js"></script>
