<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="styles/fonts.css" rel="stylesheet" type="text/css">
	<link href="styles/options.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1 id="title"><strong>YouTube</strong> Auto Like</h1>
	<div id="options-wrap">
	<form id="options-form-target" enctype="multipart/form-data">
		<div class="form-group">
			<input id="subscribed_like" type="radio" name="like_what" value="subscribed"><label for="subscribed_like">__MSG_optLikeSub__</label><br>
			<input id="all_like" type="radio" name="like_what" value="all"><label for="all_like">__MSG_optLikeAll__</label><br>
			<input id="none_like" type="radio" name="like_what" value="none"><label for="none_like">__MSG_optLikeNone__</label><br>
			<input id="use_list" type="checkbox" name="use_list" class="toggle-on-button"><label for="use_list">__MSG_optUseList__</label><br>
			<div id="options-list" class="toggle-content">
				<input id="list-black" type="radio" name="type_list" value="black"><label for="list-black">__MSG_optBlackList__</label><br>
				<input id="list-white" type="radio" name="type_list" value="white"><label for="list-white">__MSG_optWhiteList__</label>
			</div>
		</div>
	</form>
	<hr>
	<form id="options-form-timer" enctype="multipart/form-data">
		<div class="form-group">
			<input id="instant_like" type="radio" name="like_timer" value="instant"><label for="instant_like">__MSG_optLikeInstant__</label><br>
			<input id="custom_like" type="radio" name="like_timer" value="custom_timer" class="toggle-on-button"><label for="custom_like">__MSG_optLikeCustom__</label><br>
			<div id="options-timer" class="toggle-content">
				<span>
					<input id="percentage-like" type="radio" name="type_timer" value="percentage" class="toggle-on-button"><label for="percentage-like">__MSG_optLikePercentage__</label>
					<input id="percentage-value" type="number" name="timer_value" min="0" max="99" size="1" maxlength="2" class="toggle-content">
				</span><br>
				<span>
					<input id="minute-like" type="radio" name="type_timer" value="minute" class="toggle-on-button"><label for="minute-like">__MSG_optLikeMinutes__</label>
					<input id="minute-value" type="number" name="timer_value" min="0" step="0.017" lang="en" class="toggle-content">
				</span><br>
			</div>
			<input id="random_like" type="radio" name="like_timer" value="random"><label for="random_like">__MSG_optLikeRandom__</label><br>
		</div>
	</form>
	<hr>
	<form id="options-form-list" enctype="multipart/form-data">
		<div class="form-group">
			<input id="list-manage" type="button" name="list_manage" value="Manage list">
			<input id="list-add-creator" class="hide-by-default" type="button" name="list_add_creator" value="Add creator">
			<input id="list-remove-creator" class="hide-by-default" type="button" name="list_remove_creator" value="Remove creator">
		</div>
	</form>
	</div>
	<div id="debug-div" class="hide-by-default">
		<input id="debug" type="checkbox" name="debug" ><label for="debug">Debug</label><br>
	</div>
	<div id="links">
		<a id="donate-link" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=F8J6T6WHJBRAA" title="Donate" target="_blank">__MSG_linkDonate__</a>
		<a id="github-link" href="https://github.com/Taknok/youtube-auto-like" title="GitHub" target="_blank">
		<svg>
			<use xlink:href="#icon-git"></use>
		</svg>
		</a>
	</div>
	<script src="scripts/modules/i18n.js"></script><script src="scripts/constants.js"></script><script src="scripts/modules/option-manager.js"></script><script src="scripts/modules/miscellaneous.js"></script><script src="scripts/modules/konami.js" type="text/javascript"></script><script src="scripts/options.js"></script>

</body>

</html>
